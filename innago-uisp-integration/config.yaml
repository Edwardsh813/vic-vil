# Victorian Village - Innago/UISP Integration
# Simplified billing: ERE invoices complex monthly based on occupied units

innago:
  api_url: https://api-my.innago.com/openapi
  api_key: WAITING_ON_INNAGO
  property_id: WAITING_ON_INNAGO

uisp:
  host: 10.8.10.10
  nms_api_key: ad12e5d0-9b10-4e32-ab90-483588297df8
  parent_site_id: bc623f6e-37d0-4441-870a-db8669c61cb0

# Billing to apartment complex
billing:
  base_rate: 45  # Per occupied unit per month
  total_units: 118
  grace_period_day: 5  # Suspend internet if rent not paid by this day

# Keywords that trigger ticket forwarding to UISP
keywords:
  internet_issues:
    - internet
    - wifi
    - fiber
    - slow
    - outage
    - connection
    - network
    - router
    - no service
    - offline

polling:
  interval_minutes: 5
